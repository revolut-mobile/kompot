buildscript {
    repositories {
        jcenter()
        google()
        maven { url "https://plugins.gradle.org/m2/" }
        mavenLocal()
    }
    dependencies {
        apply from: "dependencies.gradle"

        classpath 'com.android.tools.build:gradle:7.0.4'
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.6.10'
        classpath("com.vanniktech:gradle-maven-publish-plugin:0.20.0")
    }
}

allprojects {
    repositories {
        jcenter()
        maven {
            url "https://www.jitpack.io"
            content {
                includeGroupByRegex "com\\.github\\.bmarrdev|com\\.github\\.yatsinar|com\\.github\\.yandextaxitech|com\\.github\\.YarikSOffice"
            }
        }
        google()
        mavenLocal()
        //TODO("BIZ-1877 Extract code processor and remove repositories below")
        maven { url "gcs://repo.mobile.revolut.com/android/snapshots" }
        maven { url "gcs://repo.mobile.revolut.com/android/releases" }
    }
}

tasks.register('clean', Delete) {
    delete rootProject.buildDir
}
